<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Image</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #ffffff;
    }

    img {
        max-width: 90%;
        max-height: 90%;
        height: auto;
    }
</style>
</head>
<body>
    <img src="/assets/Lau.jpg" alt="Laura">
</body>
</html>
