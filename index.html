<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
<link rel="icon" href="/assets/favicon.ico?v=1">
<title>Lanra Sautos</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #ffffff;
    }

    img {
        max-width: 90%;
        max-height: 90%;
        height: auto;
    }
    .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1.25rem;
        padding: 2rem;
        text-align: center;
        width: 100%;
    }

    .links {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        width: 100%;
        max-width: 360px;
    }

    .links a {
        display: block;
        padding: 0.75rem 1rem;
        border-radius: 8px;
        color: #111;
        text-decoration: none;
        font-size: clamp(0.95rem, 2.5vw, 1.1rem);
    }

    .links a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
    <main class="content">
        <img src="/assets/Lau.jpg" alt="Laura" class="logo">
        <nav aria-label="Main navigation">
            <ul class="links">
                <li><a target="_blank" rel="noopener noreferrer" href="https://portafolio.lauraxsantos.com">Portafolio</a></li>
                <li><a target="_blank" rel="noopener noreferrer" href="https://www.instagram.com/lanrasautos/">Instagram</a></li>
            </ul>
        </nav>
    </main>
</body>
</html>
